---
ansible:
  cfg:
    defaults:
      deprecation_warnings: false

dependency:
  name: galaxy

driver:
  name: podman

platforms:
  - name: centos
    image: quay.io/centos/centos:stream9
    pre_build_image: false
    dockerfile: Dockerfile
    cgroupns_mode: host
    command: ["/usr/sbin/init"]
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      /run: rw
      /run/lock: rw
    env:
      container: docker
    groups: [webservers]
    
provisioner:
  name: ansible
  playbooks:
    converge: ../../apache2_redhat.yml
    prepare: ../default/null.yml
    cleanup: ../default/null.yml
  inventory:
    host_vars:
      centos:
        ansible_user: root

verifier:
  name: ansible

scenario:
  create_sequence:
    - dependency
    - create
    # - prepare
  check_sequence:
    - dependency
    # - cleanup
    - destroy
    - create
    # - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    # - prepare
    - converge
  destroy_sequence:
    - dependency
    # - cleanup
    - destroy
  test_sequence:
    - dependency
    # - cleanup
    - destroy
    - create
    # - prepare
    - converge
    - idempotence
    - verify
    # - cleanup
    - destroy
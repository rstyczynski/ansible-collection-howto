name: Build & Deploy Asciidoctor Multipage

on:
  push:
    branches: [ main ]  # adjust if your default branch differs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'   # any modern Ruby is fine
          bundler-cache: false  # we'll control bundler explicitly

      - name: Ensure Gemfile exists
        run: |
          if [ ! -f Gemfile ]; then
            cat > Gemfile <<'GEMFILE'
source 'https://rubygems.org'

gem 'asciidoctor', '~> 2.0'
# multipage provides chunked HTML output
gem 'asciidoctor-multipage', '~> 0.0.19'
GEMFILE
          fi
          echo "Gemfile in repo:" && cat Gemfile

      - name: Install gems (Bundler)
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build multipage HTML
        run: |
          mkdir -p build
          # Generate multi-HTML site from README.adoc (includes will be followed)
          bundle exec asciidoctor-multipage -D build README.adoc
          # Prevent Jekyll from mangling / ignoring underscored paths
          touch build/.nojekyll
          # If README becomes README.html, make it index.html for Pages
          if [ ! -f build/index.html ] && [ -f build/README.html ]; then
            mv build/README.html build/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
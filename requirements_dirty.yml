---
roles:
  - name: geerlingguy.docker
  - name: geerlingguy.git
  - name: dev-sec.ssh-hardening
  # from galaxy
  - name: yatesr.timezone

  # from locally cloned Git repository (git+file:// requires full paths)
  - src: git+file:///home/bennojoy/nginx

  # from GitHub
  - src: https://github.com/bennojoy/nginx

  # from GitHub, overriding the name and specifying a specific tag
  - name: nginx_role
    src: https://github.com/bennojoy/nginx
    version: main

  # from GitHub, specifying a specific commit hash
  - src: https://github.com/bennojoy/nginx
    version: "ee8aa41"

  # from a webserver, where the role is packaged in a tar.gz
  - name: http-role-gz
    src: https://some.webserver.example.com/files/main.tar.gz

  # from a webserver, where the role is packaged in a tar.bz2
  - name: http-role-bz2
    src: https://some.webserver.example.com/files/main.tar.bz2

  # from a webserver, where the role is packaged in a tar.xz (Python 3.x only)
  - name: http-role-xz
    src: https://some.webserver.example.com/files/main.tar.xz

  # from Bitbucket
  - src: git+https://bitbucket.org/willthames/git-ansible-galaxy
    version: v1.4

  # from Bitbucket, alternative syntax and caveats
  - src: https://bitbucket.org/willthames/hg-ansible-galaxy
    scm: hg

  # from GitLab or other git-based scm, using git+ssh
  - src: git@gitlab.company.com:mygroup/ansible-core.git
    scm: git
    version: "0.1"  # quoted, so YAML doesn't parse this as a floating-point value
    
collections:
  - name: collections/ansible_collections/myorg/unix/
    type: dir
  - name: collections/ansible_collections/myorg/toolchain/
    type: dir
  - name: collections/ansible_collections/myorg/publicapi/
    type: git
    source: https://github.com/rstyczynski/ansible-collection-howto.git#/collections/ansible_collections/myorg/publicapi
    version: 0.1.2
  - name: oracle.oci
    source: https://galaxy.ansible.com
    type: galaxy
  - name: community.general
    source: https://galaxy.ansible.com
  - name: community.docker
  - name: community.crypto
    type: galaxy


